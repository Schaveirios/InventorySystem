{% extends 'base.html' %}

{% block title %} Monthly Report {% endblock %}


{% block head %}
    <style>
        .row {
            margin-bottom: 10px;
        }

        .card-body {
            padding:10px;
        }
    </style>

    <!-- CHART.JS LIBRARY -->
    {% load static %}
    <script src="{% static '/js/Chart.bundle.js' %}" ></script>
    <script src="{% static '/js/Chart.bundle.min.js' %}" ></script>
    <script src="{% static '/js/Chart.js' %}" ></script>
    <script src="{% static '/js/Chart.min.js' %}" ></script>

    <script>
        $("document").ready(function(){
            var canvas = document.getElementById("lineGraph");
            var ctx = canvas.getContext('2d');

            // Global Options:
            Chart.defaults.global.defaultFontColor = 'black';
            Chart.defaults.global.defaultFontSize = 16;

            var data = {
            labels: ["Jan 1", "Jan 2", "Jan 3", "Jan 4", "Jan 5", "Jan 6", "Jan 7", "Jan 8", "Jan 9", "Jan 10",],
            datasets: [{
                label: "Sales",
                fill: false,
                lineTension: 0.1,
                backgroundColor: "rgba(225,0,0,0.4)",
                borderColor: "red", // The main line color
                borderCapStyle: 'square',
                borderDash: [],
                borderDashOffset: 0.0,
                borderJoinStyle: 'miter',
                pointBorderColor: "black",
                pointBackgroundColor: "white",
                pointBorderWidth: 1,
                pointHoverRadius: 8,
                pointHoverBackgroundColor: "yellow",
                pointHoverBorderColor: "brown",
                pointHoverBorderWidth: 2,
                pointRadius: 4,
                pointHitRadius: 10,

                data: [65, 59, 80, 81, 56, 55, 40,60,55,30],
                spanGaps: true,
                }, 
            ]
            };

            
            var options = {
            scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Moola',
                                fontSize: 20 
                            }
                        }]            
                    }  
            };

            // Chart declaration:
            var myBarChart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: options
            });
        });
    </script>

    <style>
        #lineGraph{
            background-color: wheat;
            border-radius: 6px;
            box-shadow: 0 3rem 5rem -2rem rgba(0, 0, 0, 0.6);
        }
    </style>
{% endblock %}


{% block body %}

<div class="container-fluid">
    <div class="row" style="font-size:30px;margin-bottom:20px;">
        Monthly Report
    </div>

    <!-- INPUTS -->
    <form>
        <div class="row">
                <div class="col-lg-4">
                    Month
                    <select id="monthSelect" class="form-control">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <div class="col-lg-4">
                    Year
                    <select id="yearSelect" class="form-control">
                        <option value="">2011</option>
                        <option value="">2012</option>
                        <option value="">2013</option>
                        <option value="">2014</option>
                        <option value="">2015</option>
                    </select>
                </div>
                <div class="col-lg-2">
                    &nbsp;
                    <input style="display:block;" type="submit" class="btn btn-success"/>
                </div>
        </div>
    </form>

    <!-- GRAPH -->
    <div class="row">
        <div class="col-lg-12">
            <canvas id="lineGraph"></canvas>
        </div>
    </div>

</div>
    

{% endblock %}
