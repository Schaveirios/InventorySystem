


<!-- templates/registration/login.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


{% load static %}
<link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static '/js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static '/js/bootstrap.min.js' %}"></script>
<!-- <script src="{% static '/img/photo.png' %}"></script> -->
<script src="{% static '/fonts/glyphicons-halflings-regular.woff' %}"></script>
<script src="{% static '/fonts/glyphicons-halflings-regular.woff2' %}"></script>
<script src="{% static '/fonts/glyphicons-halflings-regular.ttf' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
</head>

<body>

		{% if messages %}
		{% for message in messages %}
			<div id="notification" style="
				width:30%;
				left:67%;
				top:80%;
				position:absolute;
				height:15%;
				z-index:1;
				">
				<div class="alert alert-{{message.tags}} alert-dismissible">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
						{{ message }}
				</div>
			</div>
		{% endfor %}
	{% endif %}

    <div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading center-block">
						<strong> Sign in to continue</strong>
					</div>
					<div class="panel-body">
						<form role="form" method="POST" action="{% url 'user:user_login' %}">
							{% csrf_token %}
							
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="center-block"
											src="{% static 'img/photo.png' %}"  alt="">
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span> 
												<input class="form-control" placeholder="Username" name="username" type="text" autofocus>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												<input class="form-control" placeholder="Password" name="password" type="password" value="">
											</div>
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="panel-footer">
						
					</div>
                </div>
			</div>
		</div>
	</div>

</body>
</html>
