{% extends 'base.html' %}

{% block title %} User Logs {% endblock %}


{% block head %}
    <style>
        .row {
            margin-bottom: 10px;
        }
    </style>

    <script>

        $("document").ready(function(){
            $("#logs_table").DataTable();
        });

    </script>
{% endblock %}


{% block body %}

<div class="container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <table id="logs_table" class="table table-striped table-bordered" style="width:100%;">
                        
                <thead class="thead-dark">
                    <tr>
                        <th colspan=4 style="text-align:center;">USER LOGS</th>
                    </tr>
                </thead>

                <tbody id="logs_table_body">
                    <tr style="font-weight:bold;">
                        <td>Username</td>
                        <td>Activity</td>
                        <td>Datetime</td>
                    </tr>
                    {% for entry in logs %}
                            <tr>
                                <td>{{entry.username}}</td>
                                <td>{{entry.activity}}</td>
                                <td>{{entry.date}}</td>
                            </tr>
                    {% endfor %}
                </tbody>
            </table>                        

        </div>
    </div>


</div>      
    
{% endblock %}
